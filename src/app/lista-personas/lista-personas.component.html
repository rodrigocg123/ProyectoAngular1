<input type="text" name="filtro" [(ngModel)]="filtroNombre"/>
<input type="button" value="filtrar" (click)="filtrar()"/>
<table>
<tr *ngFor="let persona of listaPersonas">
    <td>{{persona.nombre}}</td>
    <td>{{persona.apellidos}}</td>
    <td>{{persona.edad}}</td>
    <td><input type="button" value="borrar" (click)="borrar(persona.nombre)"/></td>
</tr>
<tr *ngIf="finDeLista">
    <td colspan="3">no hay mas</td>
</tr>
</table>
<form>
    <p>
        <input type="text" name="nombre" [(ngModel)]="personaInsertar.nombre"/>
    </p>
    <p>
        <input type="text" name="apellidos" [(ngModel)]="personaInsertar.apellidos"/>
    </p>
    <p>
        <input type="number" name="edad" [(ngModel)]="personaInsertar.edad"/>
    </p>
    <p>
        <input type="button" value="Insertar" (click)="insertar()"/>
    </p>
</form>
